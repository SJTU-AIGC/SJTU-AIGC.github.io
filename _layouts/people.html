<div class="team-container">
  {% for person in site.data.settings.classof2023 %}
  <div class="team-member">
    <img src="{{ site.github.url }}/{{ person.image }}" alt="{{ person.name }}">
    <h3>{{ person.name }}</h3>
    <p>{{ person.school }}</p>
  </div>
  {% endfor %}
</div>

<style>
.team-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-around;
  margin-bottom: 2em;
}
.team-member {
  flex: 0 1 200px;
  margin: 20px;
  text-align: center;
}
.team-member img {
  border-radius: 50%;
  width: 100px;
  height: 100px;
}
</style>
