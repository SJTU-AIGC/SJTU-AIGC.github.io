<header class="d-flex flex-column flex-md-row align-items-center pb-3 mb-5 border-bottom">
  <div>
    
    <!--
    <a href="{{ site.github.url }}/" class="d-flex align-items-center text-decoration-none">
      <span class="fs-4 fw-bold">{{ site.title }}</span>
    </a>
    -->


    <a href="{{ site.github.url }}/" class="d-flex align-items-center">
      <span id="logo-container">
        <!-- 旧 Logo -->
        <img src="{{ site.github.url }}/assets/img/SJTU AIGC-logo-RGB.png" alt="SJTU-AIGC-Logo" class="logo" width="20%"/>
      </span>
    </a>
  
    <a href="{{ site.github.url }}/" class="d-flex align-items-center text-decoration-none">
      <span class="fw-bold">{{ site.description }}</span>
    </a>
  
  </div>

  <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
    {% for item in site.data.settings.menu %}
      <a class="me-3 py-2 text-decoration-none no-wrap" href="{{ site.github.url }}{{ item.url }}">{{ item.name }}</a>
    {% endfor %}
  </nav>


</header>

<style>
  .logo {
    width: 20%; /* adjust logo size */
    height: auto;
  }

  nav a {
    white-space: nowrap; /* nowrap for words */
    display: inline-block; /* keep hyperlinks in a line */
  }
  
</style>

<style>
  /* CSS 动画 */
  .fade-out {
    animation: fadeOut 1s forwards; /* 渐隐动画 */
  }
  .fade-in {
    animation: fadeIn 1s forwards; /* 渐显动画 */
  }

  @keyframes fadeOut {
    from {
      opacity: 1;
    }
    to {
      opacity: 0;
    }
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }
</style>

<script>
  // 定义新 Logo 的 HTML
  const newLogoHTML = `
    <img src="{{ site.github.url }}/assets/img/AIGC-LOGO-v2-Color2-BlackLetters-RGB.png" alt="New SJTU-AIGC-Logo" class="logo fade-in"/>
  `;

  // 设置目标时间
  const targetTime = new Date("2024-12-25T13:50:00+08:00");

  // 标志变量，防止多次执行
  let hasSwitched = false;

  // 检查当前时间是否已经超过目标时间
  function updateLogoWithAnimation() {
    const now = new Date();
    if (now >= targetTime && !hasSwitched) {
      hasSwitched = true; // 确保只执行一次
      const logoContainer = document.getElementById("logo-container");
      if (logoContainer) {
        // 渐隐旧 Logo
        const oldLogo = logoContainer.querySelector("img");
        if (oldLogo) {
          oldLogo.classList.add("fade-out");
          // 动画结束后替换新 Logo
          oldLogo.addEventListener("animationend", () => {
            logoContainer.innerHTML = newLogoHTML;
          });
        }
      }
      // 停止定时器
      clearInterval(checkTimer);
    }
  }

  // 页面加载时立即检查，并设置定时器每秒检查一次
  const checkTimer = setInterval(updateLogoWithAnimation, 1000); // 每秒检查一次
</script>
